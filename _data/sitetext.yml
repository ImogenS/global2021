header:
  title: Welcome to Brainhack Global 2021 - Australasia
  text: Nov 29 - Dec 3
  button: Register (join channel)
  buttonlink: "https://mattermost.brainhack.org/brainhack/channels/brainhack-australasia"

about:
  title: "About"
  section: about
  subsections:
    - title: BrainHack Org
      body: "The purpose of Brainhack is to bridge the data science and
             neuroscience research communities to advance the progress of
             neuroscience. Brainhack is a unique conference that
             convenes researchers from across the globe and myriad
             disciplines to work together on innovative projects related
             to neuroscience.\n

             Brainhack Global is dedicated to a harassment-free conference
             experience for everyone. Our anti-harassment policy can be
             found here: <a
             href=\"http://www.brainhack.org/code-of-conduct.html\">Code of
             Conduct</a>\n\n" 
    - title: BrainHack Global 2021
      body: "BrainHack Global (BHG) is a hackathon consisting of many
             <a href=\"https://brainhack.org/global2021/events/\">local events</a>
             in different regions around the world. Sign up to be involved with any of the
             <a href=\"https://brainhack.org/global2021/projects/\">international projects</a>
             and connect with peers in the Australasia Hub for advice,
             training and social meet-ups.\n\n"
    - title: Australasia Hub
      body: "BHG 2021 Australasia follows the format of successful virtual OHBM Brainhacks.
             New to computational neuroscience methods? Sign up to the <a href=\"#traintrack\">training track</a>
             to get a handle on all the basics. Ready to join in and start collaborating on projects? Then
             sign up for the 
             <a href=\"#hacktrack\">hackathon-track</a> and start hacking with your peers! 
             Throughout the week there will also be
             virtual social events using <a href=\"https://www.gather.town/\">Gather.town</a>
             for everyone to meet up and get to know one another.\n\n
             
             To register, please join the BrainHack-Australasia
             <a href=\"https://mattermost.brainhack.org/brainhack/channels/brainhack-australasia\">Mattermost channel</a>
             (a Slack alternative). All comms about the event will happen through this channel so watch for notifications here! 
             You can also register for the Zoom sessions you plan attend in the <a href=\"#hacktrack\">hack-track</a> and
             <a href=\"#traintrack\">train-track</a> sections below."

hacktrack:
  title: "HACK-TRACK"
  text: "Become part of the global brain-hackathon!"
  subtext: "Get involved with interesting projects and form collaborations in Australasia and around the world."
  register: https://uqz.zoom.us/meeting/register/tZYof-6hqzItGNDIc1_g8ninsuLFDstlOpRO
  section: hacktrack
  items:
    - name: "Guidelines"
      description: "How to contribute"
      image: assets/img/guidelines.jpg
      link: https://github.com/brainhackorg/bhg-event-materials/blob/master/docs/leading_and_attending_to_brainhack_projects.md
    - name: "Projects"
      description: "The list of projects that have been proposed"
      image: assets/img/bh_logo.png
      link: https://brainhack.org/global2021/projects/
    - name: "New project"
      description: "Submit your own proposal here"
      image: assets/img/new-project.jpg
      link: https://github.com/brainhackorg/global2021/issues/new?assignees=&labels=project&template=project-submission-template.yml
    

traintrack:
  title: "TRAIN-TRACK"
  text: "From 0 to brain-hacker in 5 days: everything you wanted to know about brain-hacking but were too afraid to ask!"
  timing: "All train-track sessions are at 14:00 AEST, 15:00 AEDT, 12:00 AWST and of 90 minutes of duration"
  section: traintrack
  # left is the default
  #start_align: "left"
  events:
    - title: "HPC and BASH basics"
      year: "Monday, Nov 29"
      desc: "Learn about how to launch programs from the BASH prompt on High Performance Computing (HPC) clusters"
      image: assets/img/traintrack/bash.png
      alt: HPC and BASH basics
      presenter: Dragan Rangelov & Aswin Narayanan
      registration: https://uqz.zoom.us/meeting/register/tZYrfu6gqjgoH9MboXHLg9M5-1Z9dMTeWFZC
    - title: "Git and Github for researchers"
      year: "Tuesday, Nov 30"
      desc: "Learn how to use git and github effectively for open-source projects"
      image: assets/img/traintrack/github.png
      align: right
      presenter: Johanna Bayer & Saskia Bollmann
      registration: https://uqz.zoom.us/meeting/register/tZcpce2vrT8sG9LLUcx_na32C5xcc4IsZZy4
      alt: Git and Github for researchers
    - title: "Intro to Python"
      year: "Wednesday, Dec 1"
      desc: "Intro to Python scripting and environment management"
      image: assets/img/traintrack/python.png
      presenter: Christopher Nolan & TBD
      registration: https://uqz.zoom.us/meeting/register/tZYlcuGuqDItE9xJJJM2NfNSfYfxLSN_VsWj
      alt: Intro to Python
    - title: "Containers"
      year: "Thursday, Dec 2"
      desc: "Learn how to get started with running Docker and Singularity containers"
      image: assets/img/traintrack/docker.png
      alt: Containers
      # you can enforce the alignment
      align: right
      presenter: Thomas Shaw & Steffen Bollmann
      registration: https://uqz.zoom.us/meeting/register/tZcpfumtqj4sGNU2jXcw1QKVjpgP4SeossE0
    - title: "Development tools"
      year: "Friday, Dec 3"
      desc: "Learn how to program efficiently and effectively with VSCode and test-driven development"
      image: assets/img/traintrack/vscode.png
      alt: Development tools
      presenter: Tom Close & TBD
      registration: https://uqz.zoom.us/meeting/register/tZYtfumsqz0sGtMCOCl-sFkubtWh6SmDjxs1
  end: "Certified <br> Brain-<br> Hacker!"

