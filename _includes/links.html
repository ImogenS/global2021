<!-- Team -->
<section class="page-section" id="{{ site.data.sitetext.links.section | default: "links" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.links.title }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.links.text }}</h3>
        </div>
      </div>
      <div class="row">
      {% for item in site.data.sitetext.links.items %}
        <div class="col-sm-4">
          <div class="links-item">
            <a href="{{ item.link }}"><img class="mx-auto rounded-circle" width=250 height=250 src="{{ item.image }}" alt="{{ item.name }}"></a>
            <h4>{{ item.name }}</h4>
            <p class="text-muted">{{ item.description }}</p>
          </div>
        </div>
      {% endfor %}
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <div class="large text-muted">{{ site.data.sitetext.links.subtext | markdownify }}</div>
        </div>
      </div>
    </div>
    </section>
    <!-- End Team -->
